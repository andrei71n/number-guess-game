<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Guess the number</h1>
    <p>Select a number between 1 and 100.</p>
    <p>Try to guess it in 10 attempts or less.</p>
    <p>It will help to indicate if the number is greater or less than the one written.</p>

    <div class="form">
        <label for="guessField">Introduce the number</label>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" value="Submit guess" class="guessSubmit">
    </div>
    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="loworhigh"></p>
    </div>
</body>
</html>
